{% extends 'base.html' %}
{% block content %}
<p>{{ description }}</p>
{% for post in posts %}
<article>
  <ul>
    <li>Автор: {{ post.author.get_full_name }}</li>
    <li>Дата публикации: {{ post.pub_date|date:"d E Y" }}</li>
  </ul>
  <p>{{ post.text|linebreaksbr }}</p>
  {% if not forloop.last %}<hr>{% endif %}
</article>
{% endfor %}
{% endblock %}
